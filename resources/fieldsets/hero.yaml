title: Hero
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
  -
    handle: subtitle
    field:
      input_type: text
      antlers: false
      display: Subtitle
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
